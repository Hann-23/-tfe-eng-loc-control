 bm_532_reconquest:0 "Last of the Romans"
 bm_532_reconquest_desc:1 "It has been five decades since the loss of Italia. The lands, once undevided extensions of Rome are now at the hands of pretenders, claiming to be successors to the Roman Empire, these goths and the rest of the barbarians rule each over their limited domains. Five years passed since a new emperor ascended to the throne of the Eastern Roman Empire, Flavius Petrus Sabbatius Iustinianus I, in the short time he ruled and with the help of his talented generals, Justinian have triumphed over his Sassanian rivals in the battle of Dara and revised Roman law in it's entirety. Recently Justinian faced and crushed a grave revolt against him, victorious, Justinian's ambitions are rekindled. The empire's goal and purpose are now clear, the reclamation of the entirety of Rome, the restoration of an era now regarded as the days of the good emperors. \n\n#bold Will the Romans triumph, earning their leaders the nickname "Last of the true Romans"? or will they truly be the last Romans?#!"

 #Count Belisarius
 bookmark_reconquest_belisarius:0 "Count Belisarius"
 bookmark_reconquest_belisarius_desc:0 "From a young age Belisarius have been frequent on the field of battle, from numerous campaigns against the Visigoths in Iberia to his great triumph over the Sassanian army in Dara. Belisarius proved to be a very capable soldier and commander. Since Belisarius crushed the Nika Riots, saving Justinian's rule, leading no more then 300 soldiers against a rabid crowd of 30,000. Justinian summoned Belisarius to the palace sharing his grand vision for conquest, the Roman Empire, restored to it's full extent. Justinian tasks Belisarius with leading an expedition to reclaim Africa from the Vandals. on his way out of the palace a eunuch accompanied Belisarius, his words were: \n\n#bold 'You are the last of the great commanders and your loyalty, clearly above question. However... what's left of the Western Empire is wild and unpredictable, a man might look about him, and think, perhaps, that it is all rightfully his.'#!"
 

 doctrine_parameter_hostility_override_special_doctrine_is_hellenic_faith:0 "Considers Greco-Roman [faiths|E], and is considered by Greco-Roman $game_concept_faiths$, to be [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] instead of $hostility_hostile_tooltippable$"

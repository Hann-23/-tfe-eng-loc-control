 tenet_hellenic_syncretism_name:0 "Hellenic Syncretism"
 tenet_hellenic_syncretism_desc:0 "The pantheon of Greece and Rome is a constantly changing group of deities, integrating and discarding deities as their popularity and cult wanes and waxes. Gods from other cultures are easily considered as just another aspect of an existing Hellenic god, or they might just be added to the core Hellenic deities."

 # TFE_flavour_events
 TFE_flavour_events.0001.t:0 "The Monastery of saint Germain l'Auxerrois"
  TFE_flavour_events.0001.desc:0 "In the year of the Lord 448 the pious and clement Saint Germanus of Auxerre died in Ravenna, pleading the Romans for leniency towards the barbarians of Armorica. A monastery was founded in his name in [auxerre.GetNameNoTier], an institution which is now very prosperous and which has been educating devouts from all around the world!"
  TFE_flavour_events.0001.a:0 "Praise Sanctus Germanus!"
 TFE_flavour_events.0002.t:0 "Of hair and pants"
  TFE_flavour_events.0002.desc:0 "The city center of [county.GetNameNoTier] has been overrun by people dressing with pants! and boots! Can you believe that? I even saw a man with long hair! Where have the old ROMAN manners gone?? We need to put an end to this!"
  TFE_flavour_events.0002.a:0 "Ban everything remotely barbaric!"
  TFE_flavour_events.0002.b:0 "We need to go further... ban long hair and beards!!"

 TFE_flavour_events.0003.t:0 "Restoring The Ma'rib Dam"
 TFE_flavour_events.0003.desc:0 "The Ma'rib Dam is a great wonder visited by many to witness our ancient might and innovation. However, the dam can also help protect our lands and fields from the floods the commoners have been reporting.\n\nEven temporarily, the dam can greatly help our realm and living conditions and thus we should consider to invest into restoring it to it's old Sabaean might.\n\n Failing to restoring it properly will be rather embarrassing for our people and realm."
 TFE_flavour_events.0003.a:0 "Proceed with the restoration"
 TFE_flavour_events.0003.b:0 "....Nevermind"

 TFE_flavour_events.0004.t:0 "Restoring The Ma'rib Dam"
 TFE_flavour_events.0004.desc:0 "The Ma'rib Dam is a great wonder visited by many to witness our ancient might and innovation. However, the dam can also help protect our lands and fields from the floods the commoners have been reporting.\n\nAfter meeting with my council, We decided that restoring the dam for the foreseeable future is the best and most efficient path to follow."
 TFE_flavour_events.0004.a:0 "It's time to rebuild our might!"

 TFE_flavour_events.0005.t:0 "Persecution of Christians in Arabia"
 TFE_flavour_events.0005.desc:0 "We have just received the news that our Christian brothers in Arabia are being persecuted by their king. We could lead an expedition to avenge this affront and put an end to this pagan kingdom"
 TFE_flavour_events.0005.a:0 "To arms!"
 TFE_flavour_events.0005.b:0 "We have to prepare"
 TFE_flavour_events.0005.c:0 "Let's pretend nothing happened"
 AKSUM_CHRISTIAN_ARMY:0 "Christian Zealots"

 TFE_flavour_events.0006.t:0 "The Treasure of The Nibelungens"
 TFE_flavour_events.0006.desc:0 "In our quest for revenge, some ancient legends of a mythical treasure resurface. What was our surprise when one of our men told us that he had got his hands on the riches of the Nibelungs."
 TFE_flavour_events.0006.a:0 "Interesting"

 TFE_flavour_events.0007.t:0 "Sinnimar's Compensation"
 TFE_flavour_events.0007.desc:0 "After years of continuous construction, Sinnimar approaches me, stating that the palace at Khawarnaq is at last complete. But there is something strange about his demeanor, and I paid close attention as we began to converse.\n\n"Your majesty, before I conclude my presence here, I must warn you that there is a brick within the palace that can cause its utter collapse with a single move -- and only I know of its location. And if you require of my service once again, I am also capable of constructing an even grander palace, one that moves with the light of the sun wherever it may go."\n\nMy eyes widen and I can't help but feel rage boiling inside of me. His knowledge of the brick is far too dangerous and I cannot even stand the idea of him receiving the patronage of another ruler and constructing a palace more grand than what he offered me with his service. Sinnimar takes notice.\n\n"Your majesty?""
 TFE_flavour_events.0007.a:0 "Guards, grant Sinnimar his #italic well-deserved #!compensation"
 TFE_flavour_events.0007.b:0 "May [ROOT.Char.GetFaith.HighGodName] provide you with safe passage"


 TFE_flavour_events.0009.t:0 "Our Dynasty Ascended!"
 TFE_flavour_events.0009.desc:0 "After the death of one of our great houses, our great shah has decided to ascend our dynasty to become one of the great houses of eran!\nThis position will come with many rewards as well as many dangers as we guide this great empire to prosperity."
 TFE_flavour_events.0009.a:0 "Our names will echo for a millennia"
 TFE_flavour_events.0009.a.tt:0 "[recipient.GetDynasty.GetName] is now a [great_house|E]"